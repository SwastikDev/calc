<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swastik Calculator</title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <br>
    <img src="logo.png" alt="Swastik's Calculator">
    <p>Swastik's Calculator</p>
    <br><br>
    <label for="num1">Number 1 :</label>
    <input id="num1" type="number">
    <br><br>
    <label for="num2">Number 2 :</label>
    <input id="num2" type="number">
    <br><br>
    <button id="addition" onclick="addition()"> + </button>
    <button id="substraction" onclick="substraction()"> - </button>
    <button id="multiplication" onclick="multiplication()"> * </button>
    <button id="division" onclick="division()"> / </button>
    <br><br>
    <hr>
    <h3>Total :</h3>
    <p id="ans"></p>
    <br><br>
    <a href="app.apk" download="">App Download</a>
</body>
<script src="script.js"></script>
</html>
